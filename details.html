<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞詳情 - 祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="cover-photo">
                <img src="path/to/deceased/photo.jpg" alt="逝者照片">
                <div class="cover-overlay">
                    <p>敬邀您</p>
                </div>
            </div>
            <div id="obituary-details" class="obituary-details"></div>
            <div id="flower-basket-section" class="flower-basket-section"></div>
            <div class="memorial-board">
                <h3>留言板</h3>
                <form onsubmit="addMessage(); return false;">
                    <label for="message-input">留言:</label>
                    <textarea id="message-input" name="message"></textarea>
                    <button type="submit">提交留言</button>
                </form>
                <div id="messages-container" class="messages-container"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>
    <div class="floating-icons">
        <a href="https://line.me/ti/p/your_line_id" target="_blank"><img src="path/to/line-icon.png" alt="Line"></a>
        <a href="tel:0938179858"><img src="path/to/phone-icon.png" alt="Phone"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
