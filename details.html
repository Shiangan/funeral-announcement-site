<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亡者詳情</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="obituary-section">
                <div class="cover-photo">
                    <img src="images/deceased_photo.jpg" alt="亡者照片">
                    <div class="cover-overlay">
                        <p>敬邀您</p>
                        <p>點選一下進入頁面</p>
                    </div>
                </div>

                <div class="details">
                    <h2>亡者資訊</h2>
                    <p>逝者姓名：{{deceasedName}}</p>
                    <p>歿於（國曆）：{{deathDate}}</p>
                    <p>歿於（農曆）：{{deathDateLunar}}</p>
                    <p>地點：{{funeralLocation}}</p>
                    <p>禮廳：{{hall}}</p>
                </div>

                <div class="tribute-section">
                    <h2>追思留言</h2>
                    <div id="messages-container"></div>
                    <form id="message-form">
                        <label for="message-input">留言</label>
                        <textarea id="message-input" name="message" required></textarea>
                        <button type="submit">發送</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line ID: your_line_id</a></p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
