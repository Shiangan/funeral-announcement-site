<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逝者姓名的訃聞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="path/to/your/logo.png" alt="公司Logo">
    </header>

    <section class="cover-photo">
        <img src="path/to/obituary/photo.jpg" alt="逝者照片">
        <div class="cover-overlay">
            <h1>敬邀參加</h1>
            <p>親愛的家人和朋友，我們誠摯地邀請您參加逝者姓名的訃聞。</p>
            <a href="#" class="btn">了解更多</a>
        </div>
    </section>

    <section class="container">
        <h2>訃聞詳情</h2>
        <p><strong>姓名:</strong> <span id="obituary-name"></span></p>
        <p><strong>逝世日期:</strong> <span id="obituary-date"></span></p>
        <p><strong>寫法:</strong> <span id="obituary-style"></span></p>
        <p><strong>音樂:</strong> <span id="obituary-music"></span></p>
        <p><strong>是否致贈花籃:</strong> <span id="obituary-wreath"></span></p>
        <p><strong>訃聞信息:</strong> <span id="obituary-message"></span></p>
        <p><strong>出殯地點:</strong> <span id="obituary-funeral-location"></span></p>
        <p><strong>禮廳:</strong> <span id="obituary-hall"></span></p>
        <p><strong>出殯日期:</strong> <span id="obituary-funeral-date"></span></p>
    </section>

    <footer class="footer">
        <p>2024 祥安生命禮儀公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
