<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="obituary-details">
                <h2>訃聞詳細信息</h2>
                <p>在這裡放置往生者的基本資訊和訃聞內容。</p>
            </section>

            <section class="expand-section">
                <h3>展開更多資訊</h3>
                <button class="expand-btn" onclick="toggleExpand()">展開</button>
                <div class="expand-content" id="expandContent">
                    <h4>追思留言</h4>
                    <textarea id="memorial-message" rows="4" cols="50" placeholder="在這裡留下您的追思留言..."></textarea>
                    
                    <h4>照片懷念</h4>
                    <input type="file" id="photo-upload" accept="image/*">
                    
                    <h4>生平介紹</h4>
                    <textarea id="life-story" rows="8" cols="50" placeholder="在這裡分享往生者的生平..."></textarea>
                    
                    <h4>儀式地圖</h4>
                    <div id="ceremony-map">
                        <!-- 在這裡插入儀式地圖的內容 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <p>Line ID: your_line_id</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
