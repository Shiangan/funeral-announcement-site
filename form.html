<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞提交 - 祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <h1>訃聞提交表單</h1>
            <form id="obituary-form">
                <!-- 表单内容与 index.html 保持一致 -->
                <div class="form-group">
                    <label for="deceased-name">逝者姓名:</label>
                    <input type="text" id="deceased-name" name="deceasedName" required>
                </div>
                <div class="form-group">
                    <label for="birth-date">出生日期:</label>
                    <input type="date" id="birth-date" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="death-date">逝世日期:</label>
                    <input type="date" id="death-date" name="deathDate" required>
                </div>
                <div class="form-group">
                    <label for="funeral-date">出殯日期:</label>
                    <input type="date" id="funeral-date" name="funeralDate" required>
                </div>
                <div class="form-group">
                    <label for="funeral-location">出殯地點:</label>
                    <select id="funeral-location" name="funeralLocation" required>
                        <option value="">請選擇</option>
                        <option value="第二殯儀館">第二殯儀館</option>
                        <option value="新北板橋殯儀館">新北板橋殯儀館</option>
                        <option value="桃園殯儀館">桃園殯儀館</option>
                        <option value="南榮殯儀館">南榮殯儀館</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hall">禮廳:</label>
                    <select id="hall" name="hall" disabled required>
                        <option value="">請選擇</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text-style">文本樣式:</label>
                    <select id="text-style" name="textStyle" required>
                        <option value="traditional">傳統</option>
                        <option value="modern">現代</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">性別:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="music-choice">音樂選擇:</label>
                    <select id="music-choice" name="musicChoice" required>
                        <option value="music1">音樂1</option>
                        <option value="music2">音樂2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="send-flower-basket">致贈花籃:</label>
                    <select id="send-flower-basket" name="sendFlowerBasket" required>
                        <option value="yes">是</option>
                        <option value="no">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>
        <div class="floating-icons">
        <a href="https://line.me/ti/p/your_line_id" target="_blank"><img src="path/to/line-icon.png" alt="Line"></a>
        <a href="tel:0938179858"><img src="path/to/phone-icon.png" alt="Phone"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
