<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞詳情</title>
    <link rel="stylesheet" href="inter_page.css">
</head>
<body>
    <div class="container">
        <img id="photo" src="" alt="亡者照片">
        <h2 id="invitation-text"></h2>
        <p id="message"></p>

        <!-- 追思回憶留言板 -->
        <div class="memorial-board">
            <h3>追思留言</h3>
            <form id="memorial-form">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">留言:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="photo">照片上傳:</label>
                <input type="file" id="photo" name="photo">

                <button type="submit">提交留言</button>
            </form>
        </div>

        <!-- 致贈花籃表單 -->
        <div class="wreath-form">
            <h3>致贈花籃</h3>
            <form id="wreath-form">
                <label for="recipient">收件人姓名:</label>
                <input type="text" id="recipient" name="recipient" required>

                <label for="address">寄送地址:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="invoice">需要發票:</label>
                <select id="invoice" name="invoice" required>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>

                <label for="payment-method">付款方式:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">信用卡</option>
                    <option value="line-pay">Line Pay</option>
                </select>

                <button type="submit">提交訂單</button>
            </form>
        </div>
    </div>
</body>
</html>
