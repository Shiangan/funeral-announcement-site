<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逝者姓名的訃聞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="path/to/your/logo.png" alt="公司Logo">
    </header>

    <section class="cover-photo">
        <img src="path/to/obituary/photo.jpg" alt="逝者照片">
        <div class="cover-overlay">
            <h1>敬邀參加</h1>
            <p>親愛的家人和朋友，我們誠摯地邀請您參加逝者姓名的訃聞。</p>
            <a href="#" class="btn">了解更多</a>
        </div>
    </section>

    <section class="container">
        <h2>訃聞詳情</h2>
        <p>這裡可以放置逝者的訃聞詳細內容，包括日期、地點、禮儀安排等。</p>
        <p>也可以加入其他相關信息，如致詞、花籃等選項。</p>
    </section>

    <footer class="footer">
        <p>2024 祥安生命禮儀公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
