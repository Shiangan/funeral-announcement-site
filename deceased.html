<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逝者訃聞 - 祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>逝者訃聞</h1>
    </header>

    <!-- 追思照片輪播 -->
    <section id="tribute-photos-carousel">
        <h2>追思照片</h2>
        <div class="slideshow-container" id="slideshow-container">
            <!-- 這裡可以用 JavaScript 動態生成輪播圖片 -->
        </div>
    </section>

    <!-- 具體訃聞內容 -->
    <section id="deceased-info">
        <h2>往生者資料</h2>
        <div id="deceased-details">
            <!-- 這裡是具體的訃聞內容，動態生成根據用戶填寫的資訊 -->
        </div>
    </section>

    <!-- 增加腳本連結 -->
    <script src="js/deceased.js"></script>
</body>
</html>
