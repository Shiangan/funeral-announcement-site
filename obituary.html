<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司－雲端訃聞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="deceased-title">逝者的雲端訃聞</h1>
    </header>

    <section id="announcement">
        <div>
            <p>我們摯愛的親人 <span id="deceased-name"></span>，於 <span id="death-date"></span> 安詳離世，距生於 <span id="birth-date"></span> <span id="age-type"></span> <span id="age"></span> 歲。</p>
            <p>設靈於 <span id="funeral-space"></span>，儀式地點 <span id="funeral-location"></span>，日期 <span id="funeral-date"></span>。</p>
            <p>家奠禮 <span id="family-ceremony-time"></span>，公奠禮 <span id="public-ceremony-time"></span>。</p>
            <p>家人一同緬懷....</p>
        </div>
    </section>

    <section id="memories">
        <h3>回憶照片與影片</h3>
        <input type="file" id="memory-upload" accept="image/*, video/*" multiple>
        <div id="memory-gallery"></div>
    </section>

    <section id="messages">
        <h3>追思留言區</h3>
        <textarea id="message-input" placeholder="留下您的追思或祝福..."></textarea>
        <button id="submit-message">提交留言</button>
        <div id="message-list"></div>
    </section>

    <section id="map">
        <h3>儀式地圖</h3>
        <div id="map-container"></div>
        <p>大眾交通方式...</p>
    </section>

    <section id="flowers">
        <h3>致贈花籃</h3>
        <div id="flower-options">
            <!-- 花篮样式及价位 -->
        </div>
        <p>聯絡電話: 0938-179-858</p>
        <a href="https://line.me/ti/p/your-line-id" target="_blank">聯繫我們的Line</a>
    </section>

    <footer>
        <p>&copy; 2024 祥安生命有限公司. All rights reserved.</p>
    </footer>

    <audio id="background-music" loop autoplay>
        <source src="music1.mp3" type="audio/mpeg">
        <source src="music2.mp3" type="audio/mpeg">
        <source src="music3.mp3" type="audio/mpeg">
        <source src="music4.mp3" type="audio/mpeg">
        <source src="music5.mp3" type="audio/mpeg">
        您的瀏覽器不支持音頻播放。
    </audio>

    <script src="js/deceased.js"></script>
</body>
</html>
