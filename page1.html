<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞內容</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="path/to/your/logo.png" alt="公司Logo">
    </div>

    <div class="container">
        <h1>訃聞內容</h1>
        <div id="obituary-content">
            <!-- JavaScript 會動態填充這裡的內容 -->
            <h2 id="obituary-title"></h2>
            <p id="obituary-text"></p>
            <img id="deceased-photo" src="path/to/deceased-photo.jpg" alt="亡者照片">
        </div>
    </div>

    <footer class="footer">
        <p>2024祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // 在頁面加載時填充訃聞內容
        document.getElementById('obituary-title').innerHTML = sessionStorage.getItem('obituaryTitle');
        document.getElementById('obituary-text').innerHTML = sessionStorage.getItem('obituaryText');
    </script>
</body>
</html>
