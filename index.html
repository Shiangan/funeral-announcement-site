<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀公司 - 訃聞內頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="公司Logo" class="logo">
            <nav class="navbar">
                <ul>
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">服務項目</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="obituary-details">
                <h2>逝者姓名</h2>
                <p>出生日期：YYYY-MM-DD</p>
                <p>死亡日期：YYYY-MM-DD</p>
                <p>出殯日期：YYYY-MM-DD</p>
                <!-- 其他相關訃聞內容 -->
            </section>

            <section class="order-management">
                <h2>訂單管理</h2>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>訂單編號</th>
                            <th>姓名</th>
                            <th>日期</th>
                            <th>狀態</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- JavaScript生成訂單列表 -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="contact-info">
                <p>若有任何問題，請聯絡我們：</p>
                <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line連結</a></p>
                <p><a href="tel:0938-179-858">電話連結</a></p>
            </div>
        </div>
        <p>&copy; 2024 祥安生命有限公司 版權所有</p>
    </footer>

    <div class="fixed-icons">
        <a href="https://line.me/ti/p/TuM5y_Of6I"><img src="line.png" alt="Line"></a>
        <a href="tel:0938-179-858"><img src="phone.png" alt="電話"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
