<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">生成訃聞</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="container">
            <h2>生成訃聞</h2>
            <form id="memorial-form" action="details.html" method="GET">
                <label for="deceasedName">逝者姓名:</label>
                <input type="text" id="deceasedName" name="deceasedName" required>
                
                <label for="gender">性別:</label>
                <select id="gender" name="gender">
                    <option value="male">男士</option>
                    <option value="female">女士</option>
                </select>

                <label for="birthDate">出生日期 (農曆或國曆):</label>
                <input type="text" id="birthDate" name="birthDate">
                
                <label for="deathDate">往生日期 (農曆或國曆):</label>
                <input type="text" id="deathDate" name="deathDate">

                <label for="funeralLocation">地點:</label>
                <select id="funeralLocation" name="funeralLocation">
                    <option value="第二殯儀館（台北市辛亥路）">第二殯儀館（台北市辛亥路）</option>
                    <option value="板橋殯儀館">板橋殯儀館</option>
                </select>

                <label for="hall">禮廳:</label>
                <select id="hall" name="hall">
                    <option value="至忠一廳">至忠一廳</option>
                    <option value="至忠二廳">至忠二廳</option>
                    <option value="明道廳">明道廳</option>
                    <option value="明倫廳">明倫廳</option>
                </select>

                <label for="musicChoice">音樂選擇:</label>
                <select id="musicChoice" name="musicChoice">
                    <option value="music1">音樂1</option>
                    <option value="music2">音樂2</option>
                    <option value="music3">音樂3</option>
                </select>

                <label for="sendFlowerBasket">訂購花籃:</label>
                <input type="checkbox" id="sendFlowerBasket" name="sendFlowerBasket" value="yes">

                <button type="submit">生成訃聞</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <a href="https://line.me/ti/p/TuM5y_Of6I" target="_blank">
                <img src="path/to/line_icon.png" alt="Line ID">
            </a>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <div class="fixed-icons">
        <a href="https://line.me/ti/p/TuM5y_Of6I" target="_blank">
            <img src="path/to/line_icon.png" alt="Line ID">
        </a>
    </div>

</body>

</html>
