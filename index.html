<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀公司 - 訃聞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="公司Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>訃聞資料填寫</h2>
            <form id="obituary-form">
                <label for="name">逝者姓名：</label>
                <input type="text" id="name" name="name" required>

                <label for="birthDate">出生日期：</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="deathDate">死亡日期：</label>
                <input type="date" id="deathDate" name="deathDate" required>

                <label for="deathTime">死亡時間：</label>
                <input type="time" id="deathTime" name="deathTime" required>

                <label for="placeName">牌位安靈地點：</label>
                <input type="text" id="placeName" name="placeName" required>

                <label for="funeralDate">出殯日期：</label>
                <input type="date" id="funeralDate" name="funeralDate" required>

                <label for="funeralLocation">出殯地點：</label>
                <input type="text" id="funeralLocation" name="funeralLocation" required>

                <label for="hall">禮廳：</label>
                <input type="text" id="hall" name="hall" required>

                <label for="photo">逝者照片：</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <button type="submit">生成訃聞</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>若有任何問題，請聯絡我們：</p>
            <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line連結</a></p>
            <p><a href="tel:0938-179-858">電話連結</a></p>
        </div>
        <p>&copy; 2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script>
        document.getElementById('obituary-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const obituaryData = {};
            formData.forEach((value, key) => {
                obituaryData[key] = value;
            });
            localStorage.setItem('obituaryData', JSON.stringify(obituaryData));
            window.location.href = 'obituary.html';
        });
    </script>
</body>
</html>
