<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命 - 訃聞公告</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" id="logo">
        <h1>祥安生命禮儀公司</h1>
    </header>
    <main>
        <section id="announcement">
            <h2>訃聞公告</h2>
            <div id="announcement-details">
                <p><strong>姓名：</strong><span id="deceased_name">[姓名]</span></p>
                <p><strong>出生日期：</strong><span id="birthdate">[出生日期]</span></p>
                <p><strong>逝世日期：</strong><span id="deathdate">[逝世日期]</span></p>
                <p><strong>享年：</strong><span id="age">[享年]</span></p>
                <p><strong>生平：</strong><span id="story">[生平]</span></p>
                <p><strong>儀式地址：</strong><span id="ceremony_address">[儀式地址]</span></p>
                <p><strong>公奠日期：</strong><span id="funeral_date">[公奠日期]</span></p>
                <p><strong>公奠時間：</strong><span id="funeral_time">[公奠時間]</span></p>
            </div>
            <div id="map"></div>
        </section>
        <section id="tributes">
            <h2>追思留言區</h2>
            <form id="tribute-form">
                <label for="tribute_name">姓名：</label>
                <input type="text" id="tribute_name" name="tribute_name" required>
                <label for="tribute_message">留言：</label>
                <textarea id="tribute_message" name="tribute_message" required></textarea>
                <button type="submit">提交</button>
            </form>
            <div id="tribute-list"></div>
        </section>
        <section id="photos">
            <h2>追思照片</h2>
            <form id="photo-upload-form" enctype="multipart/form-data">
                <label for="photo_upload">上傳照片：</label>
                <input type="file" id="photo_upload" name="photo_upload" required>
                <button type="submit">上傳</button>
            </form>
            <div id="photo-gallery"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 祥安生命禮儀公司</p>
    </footer>
</body>
</html>
