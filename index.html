<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="path/to/your/logo.png" alt="公司Logo">
    </div>

    <!-- 嵌入 YouTube 影片 -->
    <div class="video-container">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/_ZbzFF14_lQ?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container">
        <h1>訃聞提交表單</h1>
        <form id="obituary-form">
            <label for="deceased-name">往生者姓名:</label>
            <input type="text" id="deceased-name" name="deceased-name" required>

            <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
                <option value="male">男生</option>
                <option value="female">女生</option>
            </select>

            <label for="birth-date">出生日期:</label>
            <input type="date" id="birth-date" name="birth-date" required>
            <select id="birth-type" name="birth-type">
                <option value="國曆">國曆</option>
                <option value="農曆">農曆</option>
            </select>

            <label for="death-date">逝世日期:</label>
            <input type="date" id="death-date" name="death-date" required>
            <select id="death-type" name="death-type">
                <option value="國曆">國曆</option>
                <option value="農曆">農曆</option>
            </select>

            <label for="place-name">牌位安靈地點:</label>
            <input type="text" id="place-name" name="place-name" required>

            <label for="funeral-date">出殯日期:</label>
            <input type="date" id="funeral-date" name="funeral-date" required>

            <label for="funeral-location">出殯地點:</label>
            <select id="funeral-location" name="funeral-location" required onchange="updateHalls(this)">
                <option value="">請選擇出殯地點</option>
                <option value="第二殯儀館">第二殯儀館</option>
                <option value="新北板橋殯儀館">新北板橋殯儀館</option>
                <option value="桃園殯儀館">桃園殯儀館</option>
                <option value="南榮殯儀館">南榮殯儀館</option>
            </select>

            <label for="hall">選擇禮廳:</label>
            <select id="hall" name="hall" required disabled>
                <option value="">請先選擇出殯地點</option>
            </select>

            <label for="text-style">內文風格:</label>
            <select id="text-style" name="text-style">
                <option value="traditional">傳統</option>
                <option value="modern">現代</option>
            </select>

            <label for="send-flower-basket">製作花籃:</label>
            <select id="send-flower-basket" name="send-flower-basket">
                <option value="yes">是</option>
                <option value="no">否</option>
            </select>

            <label for="music-choice">背景音樂:</label>
            <select id="music-choice" name="music-choice">
                <option value="music1">音樂1</option>
                <option value="music2">音樂2</option>
            </select>

            <button type="submit">生成訃聞</button>
        </form>
    </div>

    <footer class="footer">
        <p>2024 祥安生命有限公司 版權所有</p>
        <p>24小時聯絡電話 ☎️0938-179-858</p>
    </footer>

    <div class="floating-icons">
        <a href="https://line.me/your_line_id"><img src="path/to/line-icon.png" alt="Line"></a>
        <a href="https://www.facebook.com/your_facebook_page"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
