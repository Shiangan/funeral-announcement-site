<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="公司Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="form.html">訃聞提交</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="video-container">
                <video controls>
                    <source src="videos/memorial_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <section class="memorial-form">
                <h2>亡者資訊</h2>
                <form id="memorial-form">
                    <label for="deceasedName">逝者姓名</label>
                    <input type="text" id="deceasedName" name="deceasedName" required>
                    
                    <label for="deceasedGender">性別</label>
                    <select id="deceasedGender" name="deceasedGender">
                        <option value="male">男士</option>
                        <option value="female">女士</option>
                    </select>

                    <label for="birthDate">出生時間</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <select id="birthType" name="birthType">
                        <option value="國曆">國曆</option>
                        <option value="農曆">農曆</option>
                    </select>

                    <label for="deathDate">往生時間</label>
                    <input type="date" id="deathDate" name="deathDate" required>
                    <select id="deathType" name="deathType">
                        <option value="國曆">國曆</option>
                        <option value="農曆">農曆</option>
                    </select>
                    
                    <label for="funeralLocation">地點</label>
                    <select id="funeralLocation" name="funeralLocation" onchange="updateHalls()">
                        <option value="second_funeral_home">第二殯儀館（台北市辛亥路）</option>
                        <option value="banqiao_funeral_home">板橋殯儀館</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="hall">禮廳</label>
                    <select id="hall" name="hall">
                        <!-- Options will be dynamically updated based on selection -->
                    </select>

                    <button type="submit">提交</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line ID: your_line_id</a></p>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <div class="fixed-icons">
        <a href="https://line.me/ti/p/TuM5y_Of6I" target="_blank">
            <img src="images/line_icon.png" alt="Line ID">
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
