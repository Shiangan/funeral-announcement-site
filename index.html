<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="path/to/your/logo.png" alt="公司Logo">
    </div>

    <!-- 嵌入 YouTube 影片 -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://youtu.be/_ZbzFF14_lQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="container">
        <h1>訃聞提交表單</h1>
        <form id="obituary-form">
            <label for="name">往生者姓名:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">逝世日期:</label>
            <input type="date" id="date" name="date" required>

            <label for="style">選擇寫法:</label>
            <select id="style" name="style" required>
                <option value="traditional">傳統寫法</option>
                <option value="chinese">現代寫法</option>
                <option value="western">西式寫法</option>
                <option value="japanese">日式寫法</option>
            </select>

            <label for="music">選擇音樂:</label>
            <select id="music" name="music" required>
                <option value="終章.mp3">音樂1</option>
                <option value="放心去飛.mp3">音樂2</option>
                <option value="送予你的歌.mp3">音樂3</option>
                <option value="music1.mp3">音樂4</option>
                <option value="music1.mp3">音樂5</option>
                <option value="music1.mp3">音樂6</option>
            </select>

            <label for="wreath">是否致贈花籃:</label>
            <select id="wreath" name="wreath" required>
                <option value="yes">是</option>
                <option value="no">否</option>
            </select>

      <label for="funeral-location">出殯地點:</label>
<select id="funeral-location" name="funeral-location" required>
    <option value="第二殯儀館">第二殯儀館</option>
    <option value="新北板橋殯儀館">第三殯儀館</option>
    <option value="桃園殯儀館">桃園殯儀館</option>
    <option value="南榮殯儀館">基隆殯儀館</option>
</select>

<label for="hall">選擇禮廳:</label>
<select id="hall" name="hall" required disabled>
    <option value="">請先選擇出殯地點</option>
</select>

            <label for="funeral-date">出殯日期:</label>
            <input type="date" id="funeral-date" name="funeral-date" required>

            <button type="submit">生成訃聞</button>
        </form>
        <div id="generated-content">
            <!-- 這裡顯示生成的訃聞內容 -->
        </div>
    </div>

    <footer class="footer">
        <p>2024祥安生命有限公司 版權所有</p>
    </footer>
<!-- 在這裡貼上你的 JavaScript 代碼 -->
    <script>
        document.getElementById('obituary-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const style = document.getElementById('style').value;
            const music = document.getElementById('music').value;
            const wreath = document.getElementById('wreath').value;
            const message = document.getElementById('message').value;
            const blessing = document.getElementById('blessing').value;

            const data = {
                name: name,
                date: date,
                style: style,
                music: music,
                wreath: wreath,
                message: message,
                blessing: blessing
            };

            fetch('https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('訃聞已提交！');
                    document.getElementById('obituary-form').reset();
                    document.getElementById('music-source').src = 'audio/music1.mp3'; // Reset to default music
                    document.getElementById('background-music').load();
                } else {
                    throw new Error('訃聞提交失敗');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('music').addEventListener('change', function() {
            const selectedMusic = document.getElementById('music').value;
            document.getElementById('music-source').src = 'audio/' + selectedMusic;
            document.getElementById('background-music').load();
        });
    </script>

    <audio id="background-music" autoplay loop>
        <source id="music-source" src="audio/終章.mp3" type="audio/mpeg">
        您的瀏覽器不支持音頻元素。
    </audio>

    <script src="script.js"></script>
</body>
</html>
