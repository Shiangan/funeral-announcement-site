<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞生成器 - 祥安生命禮儀公司</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="公司Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>訃聞生成</h2>
            <form id="obituary-form">
                <label for="name">逝者姓名：</label>
                <input type="text" id="name" name="name" required>
                
                <label for="birth-date">出生日期：</label>
                <input type="date" id="birth-date" name="birthDate" required>
                
                <label for="death-date">死亡日期：</label>
                <input type="date" id="death-date" name="deathDate" required>
                
                <label for="death-time">死亡時間：</label>
                <input type="time" id="death-time" name="deathTime" required>
                
                <label for="place-name">牌位安靈地點：</label>
                <input type="text" id="place-name" name="placeName" required>
                
                <label for="funeral-date">出殯日期：</label>
                <input type="date" id="funeral-date" name="funeralDate" required>
                
                <label for="funeral-location">出殯地點：</label>
                <input type="text" id="funeral-location" name="funeralLocation" required>
                
                <label for="hall">禮廳：</label>
                <input type="text" id="hall" name="hall" required>
                
                <label for="photo">上傳照片：</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
                <button type="submit">生成訃聞</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>若有任何問題，請聯絡我們：</p>
            <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line連結</a></p>
            <p><a href="tel:0938-179-858">電話連結</a></p>
        </div>
        <p>&copy; 2024 祥安生命有限公司 版權所有</p>
    </footer>

    <div class="fixed-icons">
        <a href="https://line.me/ti/p/TuM5y_Of6I"><img src="line.png" alt="Line"></a>
        <a href="tel:0938-179-858"><img src="phone.png" alt="電話"></a>
    </div>

    <script>
        document.getElementById('obituary-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const reader = new FileReader();

            reader.onload = () => {
                const obituaryData = {
                    name: formData.get('name'),
                    birthDate: formData.get('birthDate'),
                    deathDate: formData.get('deathDate'),
                    deathTime: formData.get('deathTime'),
                    placeName: formData.get('placeName'),
                    funeralDate: formData.get('funeralDate'),
                    funeralLocation: formData.get('funeralLocation'),
                    hall: formData.get('hall'),
                    photo: reader.result
                };

                localStorage.setItem('obituaryData', JSON.stringify(obituaryData));
                window.location.href = 'obituary.html';
            };

            reader.readAsDataURL(formData.get('photo'));
        });
    </script>
</body>
</html>
