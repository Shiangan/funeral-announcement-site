<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞提交</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="path/to/your/logo.png" alt="公司Logo">
        </div>
    </header>
    
    <main class="container">
        <section class="youtube-section">
            <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </section>
        
        <section class="form-section">
            <h1>訃聞提交</h1>
            <form id="obituary-form" enctype="multipart/form-data">
                <label for="deceasedName">逝者姓名：</label>
                <input type="text" id="deceasedName" name="deceasedName" required>
                <select id="gender" name="gender" required>
                    <option value="male">男士</option>
                    <option value="female">女士</option>
                </select>

                <label for="birthDate">出生日期：</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <select id="birthCalendar" name="birthCalendar" required>
                    <option value="gregorian">國曆</option>
                    <option value="lunar">農曆</option>
                </select>

                <label for="deathDate">逝世日期：</label>
                <input type="date" id="deathDate" name="deathDate" required>

                <label for="funeralDate">出殯日期：</label>
                <input type="date" id="funeralDate" name="funeralDate" required>

                <label for="funeralLocation">出殯地點：</label>
                <select id="funeralLocation" name="funeralLocation" required>
                    <option value="location1">地點1</option>
                    <option value="location2">地點2</option>
                    <option value="location3">地點3</option>
                </select>

                <label for="hall">禮廳：</label>
                <select id="hall" name="hall" required>
                    <option value="hall1">至真1廳</option>
                    <option value="hall2">至善2廳</option>
                </select>

                <label for="textStyle">文本樣式：</label>
                <select id="textStyle" name="textStyle" required>
                    <option value="traditional">傳統</option>
                    <option value="modern">現代</option>
                </select>

                <label for="sendFlowerBasket">致贈花籃：</label>
                <select id="sendFlowerBasket" name="sendFlowerBasket" required>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>

                <label for="musicChoice">選擇音樂：</label>
                <select id="musicChoice" name="musicChoice" required>
                    <option value="music1">音樂1</option>
                    <option value="music2">音樂2</option>
                </select>

                <label for="deceasedPhoto">上傳亡者照片：</label>
                <input type="file" id="deceasedPhoto" name="deceasedPhoto" accept="image/*" required>

                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>24小時聯絡電話 ☎️ 0938-179-858</p>
            <a href="https://line.me/ti/p/TuM5y_Of6I" class="line-link">
                <img src="path/to/line-icon.png" alt="Line圖標">
            </a>
        </div>
        <p>2024 祥安生命有限公司 版權所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
