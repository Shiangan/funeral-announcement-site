<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥安生命禮儀公司 - 訃聞生成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="公司Logo" class="logo">
        <nav class="navbar">
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">服務項目</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <form id="obituary-form" class="memorial-form">
                <h2>生成訃聞</h2>
                <label for="deceased-name">逝者姓名：</label>
                <input type="text" id="deceased-name" name="deceased-name" required>

                <label for="gender">性別：</label>
                <select id="gender" name="gender" required>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>

                <label for="birth-date">出生日期：</label>
                <input type="date" id="birth-date" name="birth-date" required>

                <label for="death-date">死亡日期：</label>
                <input type="date" id="death-date" name="death-date" required>

                <label for="death-time">死亡時間：</label>
                <input type="text" id="death-time" name="death-time" required placeholder="例如：上午7時">

                <label for="place-name">牌位安靈地點：</label>
                <input type="text" id="place-name" name="place-name" required>

                <label for="funeral-date">出殯日期：</label>
                <input type="date" id="funeral-date" name="funeral-date" required>

                <label for="funeral-location">出殯地點：</label>
                <select id="funeral-location" name="funeral-location" required>
                    <option value="第二殯儀館">第二殯儀館</option>
                    <option value="新北板橋殯儀館">新北板橋殯儀館</option>
                    <option value="桃園殯儀館">桃園殯儀館</option>
                    <option value="南榮殯儀館">南榮殯儀館</option>
                </select>

                <label for="hall">禮廳：</label>
                <select id="hall" name="hall" required></select>

                <label for="text-style">內文風格：</label>
                <select id="text-style" name="text-style" required>
                    <option value="traditional">傳統</option>
                    <option value="modern">現代</option>
                </select>

                <label for="photo">上傳照片：</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <button type="submit">生成訃聞</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contact-info">
            <p>若有任何問題，請聯絡我們：</p>
            <p><a href="https://line.me/ti/p/TuM5y_Of6I">Line連結</a></p>
            <p><a href="tel:0938-179-858">電話連結</a></p>
        </div>
        <p>&copy; 2024 祥安生命有限公司 版權所有</p>
    </footer>

    <div class="fixed-icons">
        <a href="https://line.me/ti/p/TuM5y_Of6I"><img src="line.png" alt="Line"></a>
        <a href="tel:0938-179-858"><img src="phone.png" alt="電話"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
